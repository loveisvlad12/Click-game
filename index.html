<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Кликер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgb(0 0 0 / 20%);
        }
        p {
            font-size: 1.2em;
        }
        #counter {
            position: relative;
            font-size: 4em;
            font-weight: bold;
            margin: 20px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px 0px #999;
            text-align: center;
        }
        #increment {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s;
            color: yellow;
            font-size: 0.5em;
        }
        .coin {
            width: 150px;
            height: 150px;
            background-image: url('https://raw.githubusercontent.com/loveisvlad12/Click-game/main/coin.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
            touch-action: manipulation;
        }
        .coin:disabled {
            opacity: 0.5;
            cursor: default;
        }
        .coin:active {
            transform: scale(0.9);
        }
        .new-coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://raw.githubusercontent.com/loveisvlad12/Click-game/main/coin.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>Кликер</h1>
    <p>Тапай и зарабатывай монетки</p>
    <div id="counter">
        <span id="total">0</span>
        <span id="increment"></span>
    </div>
    <button class="coin" onclick="tap(event)"></button>
    <audio id="coinSound" src="https://cdn.pixabay.com/download/audio/2015/03/20/audio_28165a4e88.mp3"></audio>
    <script>
        let count = 0;
        function tap(event) {
            count++;
            document.getElementById("total").innerText = count;
            document.getElementById("increment").innerText = "+" + 1;
            document.getElementById("increment").style.opacity = 1;

            // Fade out the increment after a second
            setTimeout(() => {
                document.getElementById("increment").style.opacity = 0;
            }, 1000);

            // Play sound
            document.getElementById("coinSound").play();

            // Vibration feedback
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            // Coin flying animation
            let newCoin = document.createElement("div");
            newCoin.classList.add("new-coin");
            newCoin.style.left = event.clientX + "px";
            newCoin.style.top = event.clientY + "px";

            document.body.appendChild(newCoin);

            let counterRect = document.getElementById("counter").getBoundingClientRect();
            let counterLeft = counterRect.left + (counterRect.width / 2);
            let counterTop = counterRect.top + (counterRect.height / 2);

            newCoin.animate({
                left: [event.clientX, counterLeft],
                top: [event.clientY, counterTop],
                opacity: [1, 0],
                transform: ["rotate(0deg)", "rotate(720deg)"]
            }, {
                duration: 1000,
                easing: "ease-in-out"
            }).onfinish = function() {
                newCoin.remove();
            };
        }
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.onEvent("mainButtonClicked", () => {
            window.Telegram.WebApp.sendData("{" + '"score": ' + count + "}");
            count = 0;
            document.getElementById("counter").innerText = 0;
            window.Telegram.WebApp.close();
        });
        window.Telegram.WebApp.showMainButton();
    </script>
</body>
</html>
