<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Кликер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2em;
        }
        #balance, #multiplier, #counter, #upgrade_cost {
            font-size: 1.5em;
            margin: 10px;
        }
        .coin {
            width: 150px;
            height: 150px;
            background-image: url('https://raw.githubusercontent.com/loveisvlad12/Click-game/main/coin.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
            touch-action: manipulation;
        }
        .coin:disabled {
            opacity: 0.5;
            cursor: default;
        }
        .coin:active {
            transform: scale(0.9);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
        #tabs {
            margin: 20px 0;
        }
        .tab-button {
            margin: 0 10px;
            padding: 10px;
            cursor: pointer;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Кликер</h1>
    <div id="tabs">
        <button class="tab-button" onclick="openTab('game')">Игра</button>
        <button class="tab-button" onclick="openTab('shop')">Магазин</button>
    </div>
    <div id="game-tab" class="tab-content active">
        <p>Текущий бала́нс: <span id="balance">0</span> монет</p>
        <p>Множитель: <span id="multiplier">1</span></p>
        <p>Заработано: <span id="counter">0</span> монет</p>
        <button class="coin" onclick="tap()"></button>
        <button id="send_result_button">Отправить</button>
    </div>
    <div id="shop-tab" class="tab-content">
        <p>Текущий бала́нс: <span id="shop_balance">0</span> монет</p>
        <p>Текущий мно́житель: <span id="shop_multiplier">1</span></p>
        <p>Стоимость след. улу́чшения: <span id="upgrade_cost">10</span> монет</p>
        <button id="buy_upgrade_button">Купить</button>
    </div>
    <p id="message"></p>
    <script>
        let url = new URL(window.location.href);
        let balance = parseInt(url.searchParams.get("balance")) || 0;
        let multiplier = parseInt(url.searchParams.get("multiplier")) || 1;
        let upgrades = parseInt(url.searchParams.get("upgrades")) || 0;

        document.getElementById("balance").innerText = balance;
        document.getElementById("shop_balance").innerText = balance;
        document.getElementById("multiplier").innerText = multiplier;
        document.getElementById("shop_multiplier").innerText = multiplier;
        document.getElementById("counter").innerText = 0;

        let next_upgrade_cost = 10 * (2 ** upgrades);
        document.getElementById("upgrade_cost").innerText = next_upgrade_cost;

        let count = 0;
        function tap() {
            count += multiplier;
            document.getElementById("counter").innerText = count;
        }

        function openTab(tabName) {
            document.getElementById("game-tab").classList.remove("active");
            document.getElementById("shop-tab").classList.remove("active");
            document.getElementById(tabName + "-tab").classList.add("active");
        }

        document.getElementById("buy_upgrade_button").addEventListener("click", function() {
            if (balance >= next_upgrade_cost) {
                let data = {"type": "buy_upgrade"};
                Telegram.WebApp.sendData(JSON.stringify(data));
                document.getElementById("message").innerText = "Улучшение куплено, пожалуйста, закройте приложение и используйте /play для обновления данных.";
            } else {
                alert("Недостаточно баланса для покупки улучшения.");
            }
        });

        document.getElementById("send_result_button").addEventListener("click", function() {
            let data = {"type": "game_result", "score": count};
            Telegram.WebApp.sendData(JSON.stringify(data));
            document.getElementById("message").innerText = "Результат отправлен, вы можете закрыть приложение.";
        });

        Telegram.WebApp.ready();
    </script>
</body>
</html>
